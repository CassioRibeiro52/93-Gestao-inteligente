    <script>
      // Inicialização segura do process.env para evitar erros de referência no navegador
      window.process = window.process || { env: {} };
      
      // Script de resgate: Se o React falhar em montar em 8 segundos, oferece limpeza de cache
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            const rescue = document.createElement('div');
            rescue.innerHTML = `
              <div style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #1e1b4b; color: white; padding: 20px; text-align: center; font-family: sans-serif; z-index: 9999;">
                <div>
                  <h2 style="font-weight: 900; margin-bottom: 10px;">ERRO DE CARREGAMENTO</h2>
                  <p style="font-size: 14px; opacity: 0.8; margin-bottom: 20px;">O sistema detectou um conflito de arquivos no navegador.</p>
                  <button onclick="localStorage.clear(); location.reload();" style="background: white; color: #1e1b4b; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px;">Limpar e Forçar Reinício</button>
                </div>
              </div>
            `;
            document.body.appendChild(rescue);
          }
        }, 8000);
      });
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
